<ul class="context-menu-list">
  <% if(options) { %>
    <% for (var i = 0; i < options.length; i++) { %>
        <li
          class="context-menu-list-item <%=options[i].class%>"
          data-<%=options[i].name%> <% if(options[i].noAction) { %> data-no-action <% } %>
        ><%=options[i].label%></li>
    <% } %>
  <% } %>
</ul>
